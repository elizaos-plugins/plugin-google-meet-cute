<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="header">
    <img src="Logo_ElizaOS_White_RGB.png" alt="ElizaOS" class="logo">
  </div>
  
  <div class="container">
    <div class="status">
      <div class="status-indicator disconnected" id="statusIndicator"></div>
      <span class="status-text" id="statusText">DISCONNECTED</span>
    </div>
    
    <div class="connection-settings">
      <div class="input-group">
        <label for="elizaUrl">WEBSOCKET URL</label>
        <input type="text" id="elizaUrl" value="ws://localhost:8765" placeholder="ws://localhost:8765">
      </div>
      
      <div class="button-group">
        <button id="connectBtn" class="btn-primary">Connect</button>
        <button id="disconnectBtn" class="btn-secondary" style="display: none;">Disconnect</button>
      </div>
    </div>
    
    <div class="meeting-info" id="meetingInfo" style="display: none;">
      <h3>MEETING STATUS</h3>
      <div class="info-item">
        <span class="info-label">MEETING ID</span>
        <span class="info-value" id="meetingId">-</span>
      </div>
      <div class="info-item">
        <span class="info-label">PARTICIPANTS</span>
        <span class="info-value" id="participantCount">0</span>
      </div>
      <div class="info-item">
        <span class="info-label">DURATION</span>
        <span class="info-value" id="duration">00:00</span>
      </div>
    </div>
    
    <div class="features">
      <label class="feature">
        <input type="checkbox" id="autoConnect" checked>
        Auto-connect on startup
      </label>
      <label class="feature">
        <input type="checkbox" id="enableTranscription" checked>
        Enable transcription capture
      </label>
      <label class="feature">
        <input type="checkbox" id="enableVideoCapture" checked>
        Enable video/audio recording
      </label>
    </div>
  </div>
  
  <div class="footer">
    <a href="https://elizaos.ai" target="_blank">ElizaOS Documentation</a> | 
    <a href="#" id="setupOBS">OBS Setup Guide</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
